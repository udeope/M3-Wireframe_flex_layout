<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="styles/styleGrid.css">
    <!-- ICON FONTAWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<!-- GOOGLE FONT -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <title>Grid Layout</title>
</head>
<body>
    <section class="grid-1">
        <div class="item-1">
            <div class="item-1__logo">Logo</div>
            <div class="item-1__navBar">Nav</div>
            <div class="item-1__socials">Socials</div>
            <div class="title">Title</div>
        </div>
        
        <div class="item-2">
          <div class="item-5">Article1</div>
          <div class="item-6">Article2</div>
          <div class="item-7">Article3</div>
          <div class="item-8">Article4</div>
          <div class="item-9">Article5</div>
        </div>
        
        <div class="item-3">
            <div class="aside-item1">asideTitle</div>
            <div class="aside-item2">asideText</div>
        </div>
        <div class="item-4">Footer</div>
      </section>
    
<!-- JS link -->
    <script src="scripts/mainGrid.js"></script>
</body>
</html>
